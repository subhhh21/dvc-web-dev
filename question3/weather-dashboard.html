<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - DVC Assessment</title>
    <style>
        :root {
            --primary: #0ea5e9;
            --dark: #0f172a;
            --light: #f8fafc;
            --error: #ef4444;
            --gray: #64748b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container { max-width: 900px; width: 100%; }

        /* Search Section */
        .search-area {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        button {
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Main Weather Card */
        .weather-display {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            margin-bottom: 30px;
        }

        .current-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 20px;
        }

        .city-name { margin: 0; font-size: 2rem; }
        .curr-date { color: var(--gray); margin: 5px 0; }
        .weather-desc { text-transform: capitalize; font-weight: 600; color: var(--primary); margin-top: 10px; }
        .temp-box { font-size: 4rem; font-weight: 800; color: var(--dark); }
        .weather-icon { width: 100px; }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .stat-card {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card span { display: block; color: var(--gray); font-size: 0.85rem; margin-bottom: 5px; }
        .stat-card strong { font-size: 1.1rem; color: var(--dark); }

        /* Forecast Grid */
        .forecast-title { font-size: 1.25rem; margin-bottom: 15px; color: var(--dark); }
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .forecast-card {
            background: #eff6ff;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #dbeafe;
        }

        .forecast-day { font-weight: 700; color: var(--primary); }
        .forecast-temp { font-weight: 800; font-size: 1.1rem; }
        .forecast-desc { font-size: 0.75rem; color: var(--gray); text-transform: capitalize; }

        /* Loader & Errors */
        #loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 40px auto; }
        #error-msg { display: none; color: var(--error); background: #fef2f2; padding: 15px; border-radius: 8px; border: 1px solid #fee2e2; margin-bottom: 20px; text-align: center; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .current-header { flex-direction: column; text-align: center; }
            .temp-box { margin: 20px 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="search-area">
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button id="searchBtn">Search</button>
    </div>

    <div id="error-msg">City not found. Please try again.</div>
    <div id="loader"></div>

    <div id="weatherContent" class="weather-display">
        <div class="current-header">
            <div>
                <h1 id="cityName" class="city-name">City</h1>
                <p id="currDate" class="curr-date"></p>
                <p id="weatherDesc" class="weather-desc"></p>
            </div>
            <div class="temp-box" id="mainTemp">--째C</div>
            <img id="weatherIcon" src="" alt="Weather" class="weather-icon">
        </div>

        <div class="stats-grid">
            <div class="stat-card"><span>Feels Like</span><strong id="feelsLike">--</strong>째C</div>
            <div class="stat-card"><span>Humidity</span><strong id="humidity">--</strong>%</div>
            <div class="stat-card"><span>Wind Speed</span><strong id="windSpeed">--</strong> km/h</div>
            <div class="stat-card"><span>Pressure</span><strong id="pressure">--</strong> hPa</div>
        </div>

        <h2 class="forecast-title">5-Day Forecast</h2>
        <div class="forecast-grid" id="forecastGrid"></div>
    </div>
</div>

<script>
    const API_KEY = "09b6853b7671498c082cda528af1d347";

    const input = document.getElementById('cityInput');
    const searchBtn = document.getElementById('searchBtn');
    const weatherContent = document.getElementById('weatherContent');
    const loader = document.getElementById('loader');
    const errorBox = document.getElementById('error-msg');

    window.onload = () => {
        const lastCity = localStorage.getItem('lastCity');
        if (lastCity) {
            input.value = lastCity;
            fetchWeatherData(lastCity);
        }
    };

    searchBtn.onclick = () => handleSearch();
    input.onkeypress = (e) => { if (e.key === 'Enter') handleSearch(); };

    function handleSearch() {
        const city = input.value.trim();
        if (city) fetchWeatherData(city);
        else alert("Please enter a city name!");
    }

    async function fetchWeatherData(city) {
        loader.style.display = 'block';
        weatherContent.style.display = 'none';
        errorBox.style.display = 'none';

        try {
            const currentRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`);
            if (!currentRes.ok) throw new Error("Not Found");
            const currentData = await currentRes.json();

            const forecastRes = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${currentData.coord.lat}&lon=${currentData.coord.lon}&units=metric&appid=${API_KEY}`);
            const forecastData = await forecastRes.json();

            updateUI(currentData, forecastData);
            localStorage.setItem('lastCity', city);
            weatherContent.style.display = 'block';
        } catch (err) {
            errorBox.style.display = 'block';
        } finally {
            loader.style.display = 'none';
        }
    }

    function updateUI(current, forecast) {
        document.getElementById('cityName').innerText = `${current.name}, ${current.sys.country}`;
        document.getElementById('currDate').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        document.getElementById('mainTemp').innerText = `${Math.round(current.main.temp)}째C`;
        document.getElementById('weatherDesc').innerText = current.weather[0].description;
        document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${current.weather[0].icon}@2x.png`;
        
        document.getElementById('feelsLike').innerText = Math.round(current.main.feels_like);
        document.getElementById('humidity').innerText = current.main.humidity;
        document.getElementById('windSpeed').innerText = current.wind.speed;
        document.getElementById('pressure').innerText = current.main.pressure;

        const grid = document.getElementById('forecastGrid');
        grid.innerHTML = '';
        const dailyList = forecast.list.filter(item => item.dt_txt.includes("12:00:00")).slice(0, 5);

        dailyList.forEach(day => {
            const date = new Date(day.dt * 1000).toLocaleDateString('en-US', { weekday: 'short' });
            grid.innerHTML += `
                <div class="forecast-card">
                    <div class="forecast-day">${date}</div>
                    <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}.png" alt="Icon">
                    <div class="forecast-temp">${Math.round(day.main.temp)}째C</div>
                    <div class="forecast-desc">${day.weather[0].description}</div>
                </div>
            `;
        });
    }
</script>
</body>
</html>
